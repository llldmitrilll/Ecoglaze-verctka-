<section class="pagr__question question fullscreen fullscreen-image">
	<div class="question__container">
		<h2 class="question__title --title --title-w">We answer
			your questions<span class="stages__title-dot --title-dot">.</span></h2>
		<div class="question__text">
			<p>If you have any difficulties with your order, or want to ask questions or discuss concerns, please contact
				us using the form below or
				<a href="#">request a call</a>
			</p>
		</div>
		<form class="form" action="" method="get">
			<input autocomplete="off" type="text" name="form[0]" data-error="Ошибка" placeholder="First name"
				class="input">
			<input autocomplete="off" type="tel" name="form[1]" data-error="Ошибка" placeholder="Phone nomber"
				class="input">
			<input autocomplete="off" type="text" name="form[2]" data-error="Ошибка" placeholder="Your question"
				class="input">
			<button type="submit" class="button">Submit
				<svg class="button__main-text-svgarrow">
					<use xlink:href="@img/icons/icons.svg#icon"></use>
				</svg>
			</button>
		</form>
		<div class="fullscreen__image-ibg bg">
			<img src="@img/question/image18.jpg" alt="">
		</div>
	</div>
</section>
